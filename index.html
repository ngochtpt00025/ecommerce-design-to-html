    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elem = document.querySelector('.carousel');
            var flkty = new Flickity(elem, {
                autoPlay: 3000,
                wrapAround: true,
                prevNextButtons: false,
                pageDots: false,
                cellAlign: 'left',
                contain: true
            });

            // Khi slide thay đổi, reset animation
            flkty.on('change', function () {
                var selectedSlide = document.querySelector('.carousel-cell.is-selected .text-container h1');
                selectedSlide.style.animation = 'none'; // Reset animation
                selectedSlide.offsetHeight; // Kích hoạt lại animation
                selectedSlide.style.animation = 'slideDown 1s ease-out forwards';
            });
        });
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
