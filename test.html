<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Category</title>
    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-section {
            flex: 1;
            padding: 20px;
        }
        .left-section h1 {
            font-size: 2.5em;
            color: #ccc;
            margin: 0;
        }
        .left-section h1 span {
            color: #000;
        }
        .view-all-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #000;
            background: none;
            cursor: pointer;
            font-size: 1em;
        }
        .carousel-section {
            flex: 3;
            padding: 20px;
        }
        .carousel {
            width: 100%;
        }
        .carousel-cell {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            background: #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .carousel-cell img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .carousel-cell p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Shop <span>by category</span></h1>
            <button class="view-all-btn">View all â†’</button>
        </div>
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-cell">
                    <img src="https://via.placeholder.com/200x240" alt="Women">
                    <p>Women</p>
                </div>
                <div class="carousel-cell">
                    <img src="https://via.placeholder.com/200x240" alt="Men">
                    <p>Men</p>
                </div>
                <div class="carousel-cell">
                    <img src="https://via.placeholder.com/200x240" alt="Jacket">
                    <p>Jacket</p>
                </div>
                <div class="carousel-cell">
                    <img src="https://via.placeholder.com/200x240" alt="Women">
                    <p>Women</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Flickity JS -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        // Initialize Flickity carousel
        const elem = document.querySelector('.carousel');
        const flkty = new Flickity(elem, {
            cellAlign: 'left',
            contain: true,
            prevNextButtons: true,
            pageDots: false
        });
    </script>
</body>
</html>
